<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Loza Market</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="cssfiles/login.css">

<body>
    <div class="container  col-xl-8  col-lg-10 col-md-10 col-sm-8  mt-5">

        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="card px-5 py-5" id="form1">
                    <div class="card-body">
                        <h3 class="card-title text-center lead fw-normal mb-3">Loza Market Login</h3>
                        <form id="formData">
                            <div id="alerts" class="position-relative">

                                <div id="userErrorDiv" class="alert alert-danger errorMsgs" role="alert">Please enter
                                    Username</div>
                                <div id="passErrorDiv" class="alert alert-danger errorMsgs" role="alert">Please enter a
                                    valid Password.<br>Password must be atleast 8 characters with one uppercase and one
                                    lower case, and one special character.</div>
                            </div>


                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="user_name" name="username"
                                    placeholder="Username" required="">
                            </div>

                            <div class="input-group mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Password"
                                    aria-describedby="basic-addon2">
                            </div>
                            <div class="mb-3 mt-3">
                                <button v-on:click.stop.prevent="submit" class="btn btn-dark w-100"
                                    id="submitForm">Login</button>

                            </div>
                        </form>
                    </div>

                    <div class="success-data" v-else>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>


    <script src="jsfiles/login.js"></script>


</body>

</html>
